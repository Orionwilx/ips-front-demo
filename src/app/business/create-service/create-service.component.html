<!-- src/app/business/services/create-service/create-service.component.html -->

<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold text-center text-green-600 mb-6">Crear Nuevo Servicio</h2>

        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Nombre del Servicio -->
            <div>
                <label for="name" class="block text-gray-700 mb-2">Nombre del Servicio:</label>
                <input id="name" type="text" formControlName="name"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Nombre del servicio">
                <div *ngIf="serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El nombre es requerido y debe tener al menos 3 caracteres
                </div>
            </div>

            <!-- Proveedor -->
            <div>
                <label for="provider" class="block text-gray-700 mb-2">Proveedor:</label>
                <input id="provider" type="text" formControlName="provider"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Nombre del proveedor">
                <div *ngIf="serviceForm.get('provider')?.invalid && serviceForm.get('provider')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El proveedor es requerido
                </div>
            </div>

            <!-- Costo -->
            <div>
                <label for="cost" class="block text-gray-700 mb-2">Costo:</label>
                <input id="cost" type="number" formControlName="cost"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="0.00">
                <div *ngIf="serviceForm.get('cost')?.invalid && serviceForm.get('cost')?.touched"
                    class="text-red-500 text-sm mt-1">
                    El costo es requerido y debe ser mayor a 0
                </div>
            </div>

            <!-- Descripci贸n -->
            <div>
                <label for="description" class="block text-gray-700 mb-2">Descripci贸n:</label>
                <textarea id="description" formControlName="description" rows="4"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Describe el servicio"></textarea>
                <div *ngIf="serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched"
                    class="text-red-500 text-sm mt-1">
                    La descripci贸n es requerida y debe tener al menos 10 caracteres
                </div>
            </div>

            <!-- Bot贸n Submit -->
            <div class="flex justify-between items-center pt-4">
                <a href="/services">
                    <button type="button" 
                    class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    Cancelar
                </button>
            </a>
                <button type="submit" [disabled]="serviceForm.invalid || isLoading"
                    class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 disabled:bg-gray-400">
                    <span *ngIf="!isLoading">Crear Servicio</span>
                    <span *ngIf="isLoading" class="flex items-center">
                        <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Creando...
                    </span>
                </button>
            </div>

            <!-- Mensaje de Error -->
            <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
