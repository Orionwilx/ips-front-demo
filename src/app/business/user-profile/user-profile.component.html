<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <div *ngIf="user" class="space-y-6">
      <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Perfil de Usuario</h2>
        <p class="text-gray-600">{{user.email}}</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="text-gray-600">Nombre</label>
          <p class="font-medium">{{user.name}}</p>
        </div>

        <div class="space-y-2">
          <label class="text-gray-600">Teléfono</label>
          <p class="font-medium">{{user.phone || 'No especificado'}}</p>
        </div>

        <div class="space-y-2">
          <label class="text-gray-600">Dirección</label>
          <p class="font-medium">{{user.address || 'No especificada'}}</p>
        </div>

        <div class="space-y-2">
          <label class="text-gray-600">Rol</label>
          <p class="font-medium">{{user.role}}</p>
        </div>
      </div>

      <div class="flex justify-center pt-4">
        <button (click)="editProfile()"
          class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition-colors">
          Editar Perfil
        </button>
      </div>
    </div>

    <div *ngIf="!user" class="text-center py-8">
      <p class="text-gray-600">Cargando información del usuario...</p>
    </div>
  </div>
</div>
