<app-header/>
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center text-green-600">Registro de Usuario</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 mb-2">Nombre:</label>
                <input id="nombre" formControlName="name" type="text" placeholder="Tu nombre"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                    <small class="text-red-500">El nombre es requerido.</small>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Correo Electrónico:</label>
                <input id="email" formControlName="email" type="email" placeholder="correo@ejemplo.com"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <small class="text-red-500">Ingresa un correo válido.</small>
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="contraseña" class="block text-gray-700 mb-2">Contraseña:</label>
                <input id="contraseña" formControlName="password" type="password" placeholder="Tu contraseña"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <small class="text-red-500" *ngIf="registerForm.get('contraseña')?.errors?.['required']">
                        La contraseña es requerida.
                    </small>
                    <small class="text-red-500" *ngIf="registerForm.get('contraseña')?.errors?.['minlength']">
                        La contraseña debe tener al menos 6 caracteres.
                    </small>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 mb-2">Teléfono:</label>
                <input id="telefono" formControlName="phone" type="tel" placeholder="123-456-7890"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('telefono')?.touched">
                    <small class="text-red-500">Ingresa un teléfono válido (10 dígitos).</small>
                </div>
            </div>

            <!-- Dirección -->
            <div class="mb-4">
                <label for="address" class="block text-gray-700 mb-2">Dirección:</label>
                <input id="address" formControlName="address" type="text" placeholder="Tu dirección"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
                    <small class="text-red-500">La dirección es requerida.</small>
                </div>
            </div>

            <!-- Rol -->
            <div class="mb-6">
                <label for="rol" class="block text-gray-700 mb-2">Rol:</label>
                <select id="rol" formControlName="role"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Selecciona un rol</option>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                    <option value="veterinario">Veterinario</option>
                </select>
                <div *ngIf="registerForm.get('rol')?.invalid && registerForm.get('rol')?.touched">
                    <small class="text-red-500">Selecciona un rol.</small>
                </div>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" [disabled]="registerForm.invalid || isLoading"
                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200 flex items-center justify-center">
                <span *ngIf="!isLoading">Registrar</span>
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5 mr-3 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>

            <!-- Mensaje de Error -->
            <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">{{ errorMessage }}</div>
        </form>
    </div>
</div>
<app-footer/>
