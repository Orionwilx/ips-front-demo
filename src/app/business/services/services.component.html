<div class="bg-green-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Pawsitive Pet Care</h1>
        <nav class="flex space-x-4">
            <a href="/home" class="hover:text-gray-200">Home</a>
            <a href="/services" class="hover:text-gray-200">Services</a>
            <a href="/about" class="hover:text-gray-200">About</a>
            <a href="/notFount404" class="hover:text-gray-200">Contact</a>
        </nav>
        
    </div>
</div>
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-semibold">Nuestros Servicios</h2>
        <!-- BotÃ³n para crear nuevo servicio -->
        <button *ngIf="isAdmin" (click)="createNewService()"
            class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Crear Nuevo Servicio
        </button>
    </div>

<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold text-center mb-8">Nuestros Servicios</h2>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center py-4">
        {{ errorMessage }}
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let service of services"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-green-600 mb-2">
                    {{ service.name }}
                </h3>
                <p class="text-gray-600 mb-4">
                    {{ service.description }}
                </p>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">
                        <strong>Proveedor:</strong> {{ service.provider }}
                    </span>
                    <span class="text-green-500 font-semibold">
                        ${{ service.cost }}
                    </span>
                </div>
                <a href="/notFound404">
                    <button
                    class="mt-4 w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">
                    Solicitar Servicio
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

<app-footer />
