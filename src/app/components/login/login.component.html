<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo electrónico">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error">El correo electrónico es requerido y debe ser válido.</small>
      </div>
  
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="error">La contraseña es requerida.</small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
